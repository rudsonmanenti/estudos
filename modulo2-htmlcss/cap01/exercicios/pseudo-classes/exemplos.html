<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos</title>
    <style>
        div:hover{
          color: red;
        }
        div p {
            display: none;
        }
        div:hover p{
            display: block;
            color: black;
            background-color: rgb(219, 219, 7);
            padding: 10px;
            width: 100px;
            border: 1px solid black;
        }

    </style>
</head>
<body>
    <h1>Exemplos de Pseudo</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>Passe o mouse aqui
        <p>Texto escondido</p>
    </div>
    <p>Fim do teste</p>
</body>
</html>
