<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            display: inline-block;
            text-align: center;

        }
        div:hover {
            background-color: lightcoral;
        }
        div:active {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div id="d01">01</div>
    <div id="d02">02</div>
    <div id="d03">03</div>
    
</body>
</html>
